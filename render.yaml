services:  - type: web
    name: autouni-backend
    env: node    buildCommand: bash ./build.sh && npm run db:deploy
    startCommand: node dist/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
    plan: free
    healthCheckPath: /